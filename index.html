<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="/images/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
</head>

<body>
    <main class="flex">
        <article class="card">
            <img class="card-header" src="./images/bg-pattern-card.svg" alt="card-pattern-image">
            <div class="card-body">
                <img class="card-body-img" src="./images/image-victor.jpg" alt="Victor Profile Image">
                <h1 class="card-body-title">
                    Victor Crest
                    <span>26</span>
                </h1>
                <p class="card-body-text">
                    London
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
